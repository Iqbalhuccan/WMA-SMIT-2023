<!DOCTYPE html>
<html>
<head>
  <title>MCQ Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>MCQ Quiz</h2>
  
  <form id="quiz-form">
    <div class="question">
      <p>Question 1: What is the capital of France?</p>
      <div class="options">
        <label><input type="radio" name="q1" value="Paris"> Paris</label>
        <label><input type="radio" name="q1" value="London"> London</label>
        <label><input type="radio" name="q1" value="Berlin"> Berlin</label>
        <label><input type="radio" name="q1" value="Madrid"> Madrid</label>
      </div>
    </div>
        <div class="question">
          <p>Question 2: What is the capital of Pakistan?</p>
          <div class="options">
            <label><input type="radio" name="q2" value="Karachi"> Karachi</label>
            <label><input type="radio" name="q2" value="Lahore"> Lahore</label>
            <label><input type="radio" name="q2" value="Islamabad"> Islamabad</label>
            <label><input type="radio" name="q2" value="Quetta"> Quetta</label>
          </div>
        </div>
            <div class="question">
              <p>Question 3: What is the capital of India?</p>
              <div class="options">
                <label><input type="radio" name="q3" value="Kabul"> Kabul</label>
                <label><input type="radio" name="q3" value="New Dehli"> New Dehli</label>
                <label><input type="radio" name="q3" value="Tehran"> Tehran</label>
                <label><input type="radio" name="q3" value="Katmando"> Katmando</label>
              </div>
            </div>

    <!-- Repeat the above structure for the remaining questions -->

    <button class="submit-btn" type="button" onclick="calculateScore()">Submit</button>
  </form>

  <div id="score"></div>

  <script src=script.js></script>
</body>
</html>
